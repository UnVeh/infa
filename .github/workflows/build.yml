name: Test Tkinter App

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Install tox and any other packages
        run: pip install tox
      - name: Run tox
        run: tox -e py
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
        
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk python3-dev
        sudo apt-get install -y xvfb
        python -m pip install --upgrade pip
        pip install coverage
        pip install pillow

    - name: Invalidate cache
      run: |
       git checkout HEAD -- .github/workflows
       git pull

    - name: Run tests and collect coverage
      run: |
       export DISPLAY=:99
       Xvfb :99 -ac &
       ps -ef | grep Xvfb
       pwd
       ls -l App/tests/
       coverage run --omit=App/paint.py --source=App/tests -m unittest discover -s App/tests -p 'test_*.py' -v
      env:
       DISPLAY: ":99"
       
    - name: Install coveralls
      run: |
        python -m pip install --upgrade pip
        pip install coveralls

    - name: Upload coverage to Coveralls
      env:
       COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
      run: coveralls

    - name: Show coverage files
      run: |
       pwd
       ls -l
      working-directory: ./App

    - name: Check Coveralls token
      run: |
       echo "COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}"
